<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
        <div class="col">
          <input id="nome" type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input id="cognome" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
        <div class="col">
            <input id="data" type="date" class="form-control" placeholder="date" aria-label="cognome">
          </div>
          <button id="invio_btn" type="button" class="btn btn-info">Invio</button>
      </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">nome</th>
            <th scope="col">cognome</th>
            <th scope="col">anni</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td id="cella"></td>
            <td id="cella2"></td>
                <td id="cella3"></td>
          </tr>
        
        </tbody>
      </table>

    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
