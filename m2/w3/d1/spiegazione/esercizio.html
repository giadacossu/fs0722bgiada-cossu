<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="usr" id="usr">
    <input type="password" name="pwd" id="pwd">
    <button id="entra_btn">entra</button>
    <div id="target1"></div>
    <div id="target2"></div>
    <script>


        function User() {
            this.name = '';
            this.accessID = -1;
        }
        User.prototype.userType = {} || null
        function Admin() {
            this.id = 'ADMIN';
            this.access = 'unlimited';
        }

        var EventHandler = {
            CLICK: 'click',
            MOUSE_OVER: 'mouseover',
            MOUSER_OUT: 'mouseout'
        }


        var user = new User();
        var entra_btn = document.querySelector('#entra_btn')
        var usr = document.querySelector('#usr')
        var pwd = document.querySelector('#pwd')
        var target1 = document.querySelector('#target1')
        var target2 = document.querySelector('#target2')


        entra_btn.addEventListener(EventHandler.CLICK, logIn)
        usr.addEventListener(EventHandler.MOUSE_OVER, onMuoseOver);


        function logIn(e) {
            if (usr.value == 'user ' && pwd.value == '123') {
                user.accessID = 0;
                user.userType = null;
            } else if (usr.value == 'admin' && pwd.value == '123') {
                user.accessID = 1;
                user.userType = new Admin();
            } else {
                user.accessID = -1;
                user.userType = null
            }
            user.name = usr.value;
            console.log(user)
            if (user.accessID > -1) {
                target1.innerHTML = 'benvenuto ' + user.name;
                target2.innerHTML = ''
            } else {
                target1.innerHTML = 'user o pwd errate '
                target2.innerHTML = ''
            }

            if (user && user.userType) {
                if (user.userType.id == 'admin') {
                    console.log(user.userType.id);
                    target2.innerHTML = '<h2> ruolo admin </h2>'
                }
                else {
                    target2.innerHTML = ''
                }
            }
        }
        function onMuoseOver(e) {
            e.target.title = 'inserisci il valore corretto'
        }

    </script>
</body>

</html>
