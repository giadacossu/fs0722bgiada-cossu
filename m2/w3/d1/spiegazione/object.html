        var persona = { nome: 'mario', cognome: 'rossi' }
        var persona = { nome: 'mario', 'cognome': rossi }

            }
        }
        //per accedere alle properieta dell'oggetto
        var nome = persona.nome; // più utilizzato

        //se provo a accederre a una proprietà non definita questo mi dara undefined

//l'oggetto avrà una rappresentazione base che puo essere arricchita via via con le proprieta che vogliamo

// metodi sono le attivita che un oggetto puo compiere 
function visualizzaNomeCognome (){
    return 'mario rossi'
    persona.nomeCognome = visualizzaNomeCognome
    //asseganemo alla proprieta la funzione tramite il suo nome (non il risultato della chiamata della funzione )

    }
}
